<div class="card">
  <div class="centered-form">

<div class="card my-5">
    <div class="card-body">
<form #form="ngForm" (ngSubmit) = "loginEmployee(form)">
<div class="form-group">
    <label for="username">Login id</label>
    <input type="text" name="username id="username [(ngModel)]= "login_id" class="form-control" >
</div>
<div  class="form-group">
    <label for="password">Password</label>
    <input type="password" name="password" id="password" [(ngModel)]= "password" class="form-control">
</div>
<div class="text-center p-2">
    <input type="submit" value="LOGIN" class="btn btn-info">
</div>
</form>
</div>
</div>
